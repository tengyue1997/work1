<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #drag{
            width: 200px;
            height: 200px;
            background: #98E0E6;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="drag">

</div>
<script>
    var oDrag = document.getElementById('drag');
    oDrag.onmousedown = function (e) {
        e = e||window.event;
        var oDisx = e.clientX - oDrag.offsetLeft;
        var oDisy = e.clientY - oDrag.offsetTop;
        document.onmousemove = function (e) {
            e = e||window.event;
            var iLeft = e.clientX - oDisx;
            var itop = e.clientY - oDisy;
            oDrag.style.left = iLeft+'px';
            oDrag.style.top = itop+'px';
        }
        oDrag.onmouseup = function () {
            document.onmousemove = null;
        }
    }


</script>
</body>
</html>
