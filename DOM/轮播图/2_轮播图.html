<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            margin: 50px auto;
            width: 680px;
            height: 344px;
            position: relative;
            overflow: hidden;
        }
        #img-box img{
            float: left;

        }
        #img-box {
            width: 2720px;
            position: absolute;

        }
        .btn{
            position: absolute;
            right:10px;
            bottom: 10px;

        }
        .btn li{
            float: left;
            background: #000000;
            color: #F1F1F1;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
        .btn .selected{
            background: orange;
        }
        #prev-btn, #next-btn{
            position: absolute;
            bottom: 10px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background: #000000;
            color: #fff;
        }
        #prev-btn{
            left: 10px;
        }
        #next-btn{
            left: 35px;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="img-box">
            <img class="selected" src="img/1.jpg" alt=""/>
            <img src="img/2.jpg" alt=""/>
            <img src="img/3.jpg" alt=""/>
            <img src="img/4.jpg" alt=""/>
        </div>
        <ul class="btn">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <span id="prev-btn">&lt</span>
        <span id="next-btn">&gt</span>
    </div>
    <script src="../jslib.js"></script>
    <script>
        var oContainer = document.getElementById('container');
        var aLi = document.getElementsByTagName('li');
        var oImg = document.getElementById('img-box');
        var aImg = oImg.getElementsByTagName('img');
        for(var i =0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onmouseover = function () {
                for(var j =0;j<aLi.length;j++){
                    aLi[j].className='';
                }
                this.className='selected';
                animate(oImg,{left:-this.index*680});
            }
        }

    </script>
</body>
</html>
