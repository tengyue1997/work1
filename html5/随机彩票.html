<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <button id="btn">随机彩票</button>
    <div id="content">

    </div>
</head>
<body>
<script>
    var oBtn=document.getElementById('btn');
    var oContent=document.getElementById('content');
    var obj={};
    oBtn.onclick=function () {
        var arr=[];
        var randNum=Math.random();
        for(var i=0;i<7;i++){
            var num=parseInt(Math.random()*35+1)
            arr.push(num);
        }    location.hash=randNum;
        obj[randNum]=arr;
        oContent.innerHTML=arr;
    }
    window.onhashchange=function () {
        var hash=location.hash.substring(1);
        if(hash){
            oContent.innerHTML=obj[hash];
        }else{
            oContent.innerHTML="";
        }
    }




</script>


</body>
</html>
