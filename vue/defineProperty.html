<body>
    <input id='div1' type="text" value='msg'>
    <script>
        obj={
            msg:'aaaa'
        }
        Object.defineProperty(obj,"msg",{

                document.getElementById('div1').innerHTML = val;
            }
        });
        var oIpt = document.getElementById('ipt1');

            obj.msg=this.value;
        }
